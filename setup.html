<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>나의 가계부 - 설정</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <h1 contenteditable="true">나의 가계부</h1>
    <div>
      <a href="index.html">홈</a>
      <a href="analize.html">소비분석</a>
      <a href="setup.html">설정</a>
      <a href="income.html">인컴</a>
    </div>
  </nav>

  <section>
    <h2>카테고리 및 예산 설정</h2>

    <div>
      <select id="budget-category"></select>
      <input type="number" id="budget-amount" placeholder="예산 금액" />
      <button onclick="saveBudget()">저장</button>
    </div>
    <table>
      <thead><tr><th>카테고리</th><th>예산금액</th></tr></thead>
      <tbody id="budget-table-body"></tbody>
    </table>

    <div style="margin-top: 20px;">
      <input type="text" id="new-category-input" placeholder="새 카테고리 입력" />
      <button onclick="addNewCategory()">카테고리 추가</button>
    </div>
    <table>
      <thead><tr><th>등록된 카테고리</th></tr></thead>
      <tbody id="category-table-body"></tbody>
    </table>

    <div style="margin-top: 30px;">
      <button id="backupButton">💾 백업</button>
      <input type="file" id="restoreInput" />
      <button id="resetButton">🗑️ 전체 초기화</button>
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>

<body>
  <header>

    </nav>
  </header>

  <main>
    <h2>오늘의 소비 내역 <span id="today-date"></span></h2>
    <table>
      <thead>
        <tr><th>내역명</th><th>카테고리</th><th>금액</th></tr>

      <tbody id="expense-table-body">

        <tr><td><input type="text" placeholder="예: 커피"></td><td><select><option>음료</option></select></td><td><input type="number" placeholder="0"></td></tr>

        <tr><td><input type="text" placeholder="예: 기타"></td><td><select><option>기타</option></select></td><td><input type="number" placeholder="0"></td></tr>
      </tbody>
    </table>
    <button onclick="addExpenseRow()">➕ 추가 입력하기</button>
  </main>

  <script src="main.js"></script>


<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>🧾 나의 소비 다이어리</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: sans-serif; margin: 20px; background: #f5f5f5; }
    h1 { display: inline-block; }
    button, input, select { margin: 5px; padding: 6px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    .section { margin-top: 30px; }
    .flex-row { display: flex; align-items: center; gap: 10px; flex-wrap: wrap; }
    #titleEdit { display: none; }
    canvas { max-width: 400px; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="flex-row">
    <h1 id="appTitle">🧾 나의 소비 다이어리</h1>
    <button onclick="toggleTitleEdit()">✏️ 수정</button>
    <input type="text" id="titleEdit" placeholder="제목 입력" />
    <button onclick="saveTitle()" id="titleSave" style="display:none;">저장</button>
    <button onclick="location.href='fixed.html'">🏠 고정지출 관리</button>
  </div>

  <div class="section">
    <h3>📆 오늘의 소비 입력 (<span id="todayDate"></span>)</h3>
    <table>
      <thead>
        <tr><th>내역</th><th>카테고리</th><th>금액</th></tr>
      </thead>
      <tbody id="inputRows"></tbody>
    </table>
  </div>

  <div class="section">
    <h3>📊 소비 분석 (월별/카테고리별)</h3>
    <div id="analysisTable">[분석 표 자리]</div>
    <canvas id="donutChart"></canvas>
  </div>

  <div class="section">
    <h3>💸 예산 설정</h3>
    <div class="flex-row">
      <select id="budgetCategory"></select>
      <input type="number" id="budgetAmount" placeholder="예산 금액" />
      <button onclick="setBudget()">설정</button>
    </div>
    <div id="budgetTable">[예산 목록]</div>
  </div>

  <div class="section">
    <h3>📉 남은 예산 (이번 달)</h3>
    <div id="remainingBudget">[남은 금액 계산 결과]</div>
  </div>

  <div class="section">
    <h3>🏷️ 카테고리 관리</h3>
    <input type="text" id="newCategory" placeholder="새 카테고리명" />
    <button onclick="addCategory()">추가</button>
    <div id="categoryList">[카테고리 목록]</div>
  </div>

  <div class="section">
    <h3>💾 백업 / 복원</h3>
    <button onclick="backupData()">백업</button>
    <input type="file" id="restoreFile" />
    <button onclick="restoreData()">복원</button>
  </div>

  <script>
    document.getElementById("todayDate").textContent = new Date().toISOString().split("T")[0];

    function toggleTitleEdit() {
      document.getElementById("titleEdit").style.display = "inline-block";
      document.getElementById("titleSave").style.display = "inline-block";
    }
    function saveTitle() {
      const newTitle = document.getElementById("titleEdit").value;
      if (newTitle) {
        document.getElementById("appTitle").textContent = newTitle;
        localStorage.setItem("customTitle", newTitle);
      }
      document.getElementById("titleEdit").style.display = "none";
      document.getElementById("titleSave").style.display = "none";
    }
    const savedTitle = localStorage.getItem("customTitle");
    if (savedTitle) document.getElementById("appTitle").textContent = savedTitle;

    const inputBody = document.getElementById("inputRows");
    for (let i = 0; i < 10; i++) {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td><input type="text" placeholder="예: 점심 식사" /></td>
        <td><select class="categorySelect"></select></td>
        <td><input type="number" placeholder="0" /></td>
      `;
      inputBody.appendChild(row);
    }

    function backupData() {
      const notes = localStorage.getItem("calculatorData") || "{}";
      const blob = new Blob([notes], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "calculator-backup.json";
      a.click();
      URL.revokeObjectURL(url);
    }
    function restoreData() {
      const file = document.getElementById("restoreFile").files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        localStorage.setItem("calculatorData", e.target.result);
        alert("복원되었습니다. 새로고침 해주세요!");
      };
      if (file) reader.readAsText(file);
    }

    const categoryData = JSON.parse(localStorage.getItem("categories") || "[]");
    const catSelects = document.getElementsByClassName("categorySelect");
    function updateCategoryDropdowns() {
      for (let select of catSelects) {
        select.innerHTML = categoryData.map(c => `<option>${c}</option>`).join("");
      }
      document.getElementById("budgetCategory").innerHTML = categoryData.map(c => `<option>${c}</option>`).join("");
      document.getElementById("categoryList").textContent = "현재 카테고리: " + categoryData.join(", ");
    }
    function addCategory() {
      const newCat = document.getElementById("newCategory").value.trim();
      if (newCat && !categoryData.includes(newCat)) {
        categoryData.push(newCat);
        localStorage.setItem("categories", JSON.stringify(categoryData));
        updateCategoryDropdowns();
        document.getElementById("newCategory").value = "";
      }
    }
    updateCategoryDropdowns();

    // 차트 표시 예시 (임시값, 추후 계산 반영)
    const ctx = document.getElementById('donutChart');
    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['식비', '교통비', '문화비'],
        datasets: [{
          data: [120000, 50000, 30000],
          backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom'
          },
          title: {
            display: true,
            text: '카테고리별 소비 비율'
          }
        }
      }
    });
  </script>
</body>
</html>
